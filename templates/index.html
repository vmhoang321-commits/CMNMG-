<body>

<h1>üéÜ Ch√∫c M·ª´ng NƒÉm M·ªõiüéÜ</h1>
<div class="hint" id="hintText">üëâ Nh·∫•n v√†o ph√°o hoa ƒë·ªÉ nh·∫≠n l·ªùi ch√∫c üéâ</div>

<canvas id="canvas"></canvas>

<div class="message-box" id="msgBox">
    <div id="msgText"></div>
    <button onclick="closeMsg()">ƒê√≥ng</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const longWish = `
Ch√∫c m·ª´ng nƒÉm m·ªõi gia ƒë√¨nh c·ªßa con ‚ù§Ô∏è

Con ch√∫c √¥ng b√† lu√¥n m·∫°nh kh·ªèe, s·ªëng vui s·ªëng l√¢u b√™n con ch√°u.
Ch√∫c ba m·∫π m·ªôt nƒÉm m·ªõi b√¨nh an, h·∫°nh ph√∫c v√† lu√¥n th√†nh c√¥ng
trong c√¥ng vi·ªác c≈©ng nh∆∞ cu·ªôc s·ªëng.

Ch√∫c c·∫£ gia ƒë√¨nh m√¨nh l√∫c n√†o c≈©ng tr√†n ng·∫≠p ti·∫øng c∆∞·ªùi,
lu√¥n y√™u th∆∞∆°ng v√† b√™n nhau d√π b·∫•t c·ª© ƒëi·ªÅu g√¨ x·∫£y ra.

NƒÉm m·ªõi an khang ‚Äì th·ªãnh v∆∞·ª£ng ‚Äì v·∫°n s·ª± nh∆∞ √Ω üéâ
`;

let fireworks = [];
let particles = [];

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.speed = 5;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
    }

    update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
            explode(this.x, this.y, this.color);
            return false;
        }
        return true;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.speed = Math.random()*4+1;
        this.angle = Math.random()*Math.PI*2;
        this.life = 100;
        this.color = color;
    }

    update() {
        this.x += Math.cos(this.angle)*this.speed;
        this.y += Math.sin(this.angle)*this.speed;
        this.speed *= 0.97;
        this.life--;
        return this.life > 0;
    }

    draw() {
        ctx.globalAlpha = this.life / 100;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
    }
}

function explode(x, y, color) {
    for (let i=0; i<70; i++) {
        particles.push(new Particle(x,y,color));
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    fireworks = fireworks.filter(f => f.update());
    fireworks.forEach(f => f.draw());

    particles = particles.filter(p => p.update());
    particles.forEach(p => p.draw());

    requestAnimationFrame(animate);
}

setInterval(() => {
    fireworks.push(new Firework());
}, 700);

canvas.addEventListener("click", () => {
    document.getElementById("msgText").innerText = longWish;
    document.getElementById("msgBox").classList.add("show");
    document.getElementById("hintText").style.display = "none";
});

function closeMsg(){
    document.getElementById("msgBox").classList.remove("show");
}

animate();
</script>
