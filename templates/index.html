<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const friendWish = `

H·ªçc √≠t hi·ªÉu nhi·ªÅu, ng·ªß √≠t v·∫´n kh·ªèe,

2026 vui v·∫ª!!!
`;

let fireworks = [];
let particles = [];

class Firework {
    constructor() {
        this.x = Math.random()*canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random()*canvas.height/2;
        this.speed = 5;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
    }

    update(){
        this.y -= this.speed;
        if(this.y <= this.targetY){
            explode(this.x,this.y,this.color);
            return false;
        }
        return true;
    }

    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,3,0,Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Particle {
    constructor(x,y,color){
        this.x=x;
        this.y=y;
        this.speed=Math.random()*4+1;
        this.angle=Math.random()*Math.PI*2;
        this.life=100;
        this.color=color;
    }

    update(){
        this.x+=Math.cos(this.angle)*this.speed;
        this.y+=Math.sin(this.angle)*this.speed;
        this.speed*=0.97;
        this.life--;
        return this.life>0;
    }

    draw(){
        ctx.globalAlpha=this.life/100;
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fillStyle=this.color;
        ctx.fill();
        ctx.globalAlpha=1;
    }
}

function explode(x,y,color){
    for(let i=0;i<70;i++){
        particles.push(new Particle(x,y,color));
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    fireworks=fireworks.filter(f=>f.update());
    fireworks.forEach(f=>f.draw());

    particles=particles.filter(p=>p.update());
    particles.forEach(p=>p.draw());

    requestAnimationFrame(animate);
}

setInterval(()=>{fireworks.push(new Firework());},700);

/* PC + Mobile */
function showMessage(){
    document.getElementById("msgText").innerText=friendWish;
    document.getElementById("msgBox").classList.add("show");
    document.getElementById("hint").style.display="none";
}

canvas.addEventListener("click", showMessage);
canvas.addEventListener("touchstart", showMessage);

function closeMsg(){
    document.getElementById("msgBox").classList.remove("show");
}

animate();
</script>
